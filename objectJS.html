<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects In JS</title>
    <style>
        body {
            background-color: red;
        }
        h1 {
            font-size: 50px;
            color: yellow;
        }
        p {
            font-size: 25px;
            color: blue;
            background-color: cyan;
            width: 1200px;
        }
    </style>
    <script src="objectJS.js"></script>
</head>
<body>
    <center>
        <h1>Objects In JS</h1>
        <br><br>
        <p>Objects are variables too. But objects can contain many values.</p>
        <p>Object values are written as name : value pairs (name and value separated by a colon).</p>
        <p>The named values, in JavaScript objects, are called properties.</p>
    </center>
</body>
